
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Giorgia Piras</h1>
        <script type="text/processing">

           void setup() {
  size (400,400);
  background(200, 50, 0, 100);
  smooth();
  noStroke();
  frameRate(100);
}
void draw(){
      
    fill(frameCount * 2 % 50, frameCount * 4 % 255, frameCount * 6 % 180, frameCount * 3 % 25);
    pushMatrix();
    translate(200, 200);
    rotate(radians(frameCount * 5 % 360));
    rect (50, 50, 50, 50 ); 
    popMatrix ();
 }


            
        </script>
        <canvas></canvas>
    </body>
</html>
